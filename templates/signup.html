<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding for proper text rendering -->
    <meta charset="UTF-8">
    <!-- Ensures responsiveness on different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking external CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}"/>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        
        <!-- Navigation Bar -->
        <div class="nav">
            <div class="navLogo">
                <!-- Logo image for branding -->
                <img src="https://cdn.glitch.global/ee3824e1-08b7-4d8e-b8e7-dfe1553e478d/Untitled%20design%20(20).png?v=1736693562443" alt="pig" />
                <h3>Pigment</h3>
            </div>
            <!-- Empty unordered list (potentially for navigation links in the future) -->
            <ul></ul>
        </div>

        <!-- Main Content Section -->
        <div class="mainPage">
            
            <!-- Left Side: Welcome Illustration and Message -->
            <div class="mainPageLeft">
                <img src="https://cdn.glitch.global/ee3824e1-08b7-4d8e-b8e7-dfe1553e478d/Untitled%20design%20(22).png?v=1737001704636" alt="Sign up illustration" />
                <h2>Welcome to the family!</h2>
            </div>

            <!-- Right Side: Sign-Up Form -->
            <div class="mainPageRight">
                <h2>Sign Up</h2>
                <form action="/signup" method="POST">
                    <!-- Username input field -->
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required><br><br>

                    <!-- Password input field -->
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required><br><br>

                    <!-- Submit button for sign-up -->
                    <button type="submit">Sign Up</button>
                </form>

                <!-- Link to login page for existing users -->
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>

        </div>
    </div>
</body>
</html>
