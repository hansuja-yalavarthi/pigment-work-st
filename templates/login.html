<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for character encoding and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Linking external CSS file for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>
    
    <title>Login</title>
</head>
<body>
  <div class="container">
    
    <!-- Navigation Bar -->
    <div class="nav">
      <div class="navLogo">
        <!-- Logo for branding -->
        <img src="https://cdn.glitch.global/ee3824e1-08b7-4d8e-b8e7-dfe1553e478d/Untitled%20design%20(20).png?v=1736693562443" alt="pig" />
        <h3>Pigment</h3>
      </div>
      <!-- Empty unordered list for future navigation items -->
      <ul></ul>
    </div>

    <!-- Main Content Section -->
    <div class="mainPage">
        
        <!-- Left Section: Welcome Message & Illustration -->
        <div class="mainPageLeft">
          <img src="https://cdn.glitch.global/ee3824e1-08b7-4d8e-b8e7-dfe1553e478d/Untitled%20design%20(21).png?v=1737001704773" alt="women with finance"/>
          <h2>Glad to see you back!</h2>
        </div>

        <!-- Right Section: Login Form -->
        <div class="mainPageRight">
          <h2>Login</h2>
          
          <!-- Login Form -->
          <form action="/login" method="POST">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required><br><br>
              
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required><br><br>
              
              <button type="submit">Login</button>
          </form>

          <!-- Signup Redirect for New Users -->
          <p>Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>

    </div>
    
  </div>
</body>
</html>
